<div
  (click)="dataA($event)"
  [class]="klasa"
  [attr.data-numbers]="data"
  class="box__main__left__bottom__item__items box__main__left__bottom__item__items--two"
>
  <div
    [attr.data-numbers]="data"
    class="box__main__left__bottom__item__items--two__top"
  >
    <p [attr.data-numbers]="data">{{ numbers }}</p>
  </div>
  <div
    [attr.data-numbers]="data"
    class="box__main__left__bottom__item__items--two__bottom"
  >
    <p [attr.data-numbers]="data">{{ leter }}</p>
  </div>
</div>
