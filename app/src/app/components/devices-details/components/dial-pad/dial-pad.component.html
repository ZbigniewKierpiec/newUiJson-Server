<div class="box">
  <div class="box__search">

      <div class="box__search__top__items box__search__top__items--first">

            <span>ch</span><i class="fa-solid fa-caret-up"></i>
          </div>
        </div>
        <div class="box__main__right__box__itemRight">

      </div>
      <div class="box__main__bottom__middle">
        <div class="box__main__bottom__middle__box">
          <div
            class="box__main__bottom__middle__box__item box__main__bottom__middle__box__item--first"
          >
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="box__main__bottom__middle__box__item">
            <i class="fa-solid fa-stop"></i>
          </div>
          <div class="box__main__bottom__middle__box__item">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="box__main__bottom__middle__box__item">
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="box__main__bottom__middle__box__item">
            <div class="box__main__bottom__middle__box__item__record"></div>
          </div>
          <div
            class="box__main__bottom__middle__box__item box__main__bottom__middle__box__item--last"
          >
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>

      <div class="box__main__bottom__right">

            </div>
            <div class="box__main__bottom__right__item__items__bottom">
